void streamTest() {

      streamsBuilder.stream("input-topic");

    inStream.mapValues((k, v) -> v.toUpperCase())
            .to("output-topic");

    var testDriver = topologyTestDriver(streamsBuilder);

    var input = getInputTopic(testDriver);
    var output = getOutputTopic(testDriver);

    // when - message arrives
    input.pipeInput("lowercase-text");

    // then - message is produced
    assertThat(output.readValue())
